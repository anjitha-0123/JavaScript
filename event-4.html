<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter Side length of a Square</label>
    <br><br>
    <input type="text" onchange="handleChange(event)" >
    <br><br>
    <button onclick="handleClick()">Area</button>
    <p id="demo"></p>
    <script>
        function handleChange(event)
        {
           console.log(event.target.value);
           side=event.target.value;
        }
        function handleClick()
        {
          
           area=side*side;
           document.getElementById("demo").innerHTML=area;
        }
        
    </script>
</body>
</html>
