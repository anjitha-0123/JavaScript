<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="border-2 border-black w-[800px] h-[500px] m-24  mt-24 ">
    <label class="ml-4">Enter Side of Square :  </label>
    <input type="text" class="ml-4  mt-4 border-2 border-black" id="num1">
    <button onclick="square()" class="ml-4 bg-gray-800 text-white  w-32 h-8 ">Area of Square</button>
    <p id=show1 class=" text-xl"></p><br>

    <label class="ml-2">Enter the Length</label>
    <input type="number" class="  mt-10 border-2 border-black" id="num2">
    <label>Enter the Breadth</label>
    <input type="number" class=" mt-4 ml-2 border-2 border-black" id="num3">
    <button class="mt-4 ml-72 bg-gray-800 text-white  w-40 h-8 " onclick="rectangle()"> Area of Rectangle</button>
    <p id="show2" class="text-xl"></p><br>

    <label class="ml-4">Enter the Radius :</label>
    <input type="number" class="ml-4  mt-4 border-2 border-black" id="num4">
    <button onclick="circle()" class="ml-4 bg-gray-800 text-white  w-32 h-8 ">Area of Circle</button>
    <p id="show3" class="text-xl"></p>
</div>
</body>
<script>
    function square()
    {
        let num1=document.getElementById("num1").value;
        let A1;
        A1=num1*num1;
        document.getElementById("show1").innerHTML="Area of square is : "+A1;
    }
    function rectangle()
    {
        let num2=document.getElementById("num2").value;
        let num3=document.getElementById("num3").value;
        A2=num2*num3;
        document.getElementById("show2").innerHTML="Area of Rectangle is :"+A2;
    }
    function circle()
    {
        let num4=document.getElementById("num4").value;
        let A3;
        pi=3.14;
        A3=pi*num4*num4;
        document.getElementById("show3").innerHTML="Area of circle is : "+A3;

    }

</script>
</html>
