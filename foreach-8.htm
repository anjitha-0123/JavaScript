<body>
    <script>
        //add 2 to the array and copy into new array and print it
        let a=[1,2,3,4,5];
        let b=[];
        a.forEach(function(i)   
    {  
        b=i+2;
        document.write(`&nbsp;`,b);

    })
        
    </script>
