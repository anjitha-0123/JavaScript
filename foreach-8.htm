<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //add 2 to the array and copy into new array and print it
        let a=[1,2,3,4,5];
        let b=[];
        a.forEach(function(i)   //anonymous function
    {  
        i=i+2;
        b.push(i);
     
    })
    document.write(b);


    //anonymous function another method
    let sum=function(x,y){
        return x+y;
    }
    document.write("<br>The sum is ",sum(2,3));


    //foreach using arrow function
    a=[2,4,6];
    z=[];
    a.forEach((x)=>{
        x=x+2;
        z.push(x)
    })
    document.write("<br>",z)
    


        
    </script>
    
</body>
</html>
