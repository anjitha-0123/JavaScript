<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID card generation with Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        form input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196f3;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form onsubmit="handleID(event)" id="sub">
        <label>First Name:</label>
        <input type="text" id="fa" placeholder="Enter your first name" required>
        <label>Last Name:</label>
        <input type="text" id="la" placeholder="Enter your last name" required>
        <label>Date of Birth:</label>
        <input type="date" id="dob" required>
        <label>Address:</label>
        <textarea rows="3" cols="18" id="ad" placeholder="Enter your address" required></textarea>
        <label>Phone Number:</label>
        <input type="tel" id="pn" placeholder="Enter your phone number" required>
        <input type="submit" value="Submit">
    </form>
    <div id="output" class="result" style="display:none;"></div>  
    
    <script>
        function handleID(event) {
            event.preventDefault();
            const fname = document.getElementById("fa").value;
            const lname = document.getElementById("la").value;
            const dateb = document.getElementById("dob").value;
            const addr = document.getElementById("ad").value;
            const phon = document.getElementById("pn").value;

            const Student = {
                firstname: fname,
                lastname: lname,
                dateofbirth: dateb,
                adds: addr,
                pho: phon
            };

            document.getElementById("output").style.display = "block";  
            document.getElementById("output").innerHTML = `
                <strong>ID Proof</strong><br>
                <strong>Name:</strong> ${Student.firstname} ${Student.lastname}<br>
                <strong>Date of Birth:</strong> ${Student.dateofbirth}<br>
                <strong>Address:</strong> ${Student.adds}<br>
                <strong>Phone Number:</strong> ${Student.pho}
            `;
        }
    </script>
</body>
</html>
