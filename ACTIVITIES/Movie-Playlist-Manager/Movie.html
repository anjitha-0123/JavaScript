    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .strike{
        text-decoration: line-through;
        color: grey;}
    </style>
    
    <script>
        
        let movie=[]; //Array to store movies 
        let priority=[]; //Array to store priority

        //function to perform when it click the add movie button
        function getmovieInput(){
            const Moviename=document.getElementById("mymovie").value.trim(); //storing the input value of movie into Moviename variable
            const Moviepriority=parseInt(document.getElementById("Mpriority").value); //storing the input value of prority into Moviepriority variable
            const movieList=document.getElementById("show1")    //calling the id of button to list movies


            if(Moviename.trim()===" " || (Moviepriority!==1 && Moviepriority !==2 && Moviepriority !== 3))
            {
                alert("Enter a valid movie name and priority (1,2 or 3)!");
                return;
            }
            movie.push(Moviename);
            priority.push(Moviepriority);

            const list=document.createElement("li");
            list.innerHTML=Moviename;
            

            if(Moviepriority==1){
                list.classList.add("text-green-600") //(classList is a js property)add one (or more) CSS classes(text-green-600) to the list element.
            }
            else if(Moviepriority==2){
                list.classList.add("text-yellow-600")
            }
            else {
                list.classList.add("text-red-600")
            }
        movieList.appendChild(list);
        document.getElementById("mymovie").value=" ";
        document.getElementById("Mpriority").value=" ";
        
        let btn1=document.createElement("button");
        btn1.textContent="Watched";
          //btn1.className="clbtn1"
          list.appendChild(btn1);
          btn1.onclick=function(){
        list.className="strike"

          }   
    }
    </script>
</head>
