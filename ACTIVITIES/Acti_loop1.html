<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS program to print natural numbers from 10 to 50 using while loop 
    document.write("Natural numbers from 10 to 50")
        let i=10;
        while(i<=50)
    {
        
     document.write("<br>",i) 
     i++;  
    }

    //SUM of natural numbers from 10 to 50
    document.write("<br><br>Sum of Natural numbers from 10 to 50")
    let k=10;
    let s=0;
    while(k<=50)
    {
     s=s+k;
     k++;
    }
    document.write("<br>",s)

      //avarage of natural numbers from 10 to 50
    document.write("<br><br>Average of Natural numbers from 10 to 50")
    let j=10;
    let n=0;
    let c=0;
    while(j<=50)
    {
     n=n+j;
     j++;
     c++
    }
    document.write("<br>",n/c)

    //JS program to print multiplication table for a given number
    document.write("<br><br>multiplication table for 2")
    let m=0;
    for(let i=1;i<=10;i++)
    {
        m=2*i;
        document.write(`<br>${i}*2=${m}`)
    }



     
    </script>
    
</body>
</html>
