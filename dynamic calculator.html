<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-900">
    <div class=" w-[500px] h-[500px] mx-auto mt-32 border-2 border-black bg-gray-400">
        <div><input type="text" class="w-[500px] h-[100px] border-2 border-black mt-2"></div>
        <div class="flex justify-between mt-2">
            <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">[X]</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">(</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">)</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">C</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white mr-4 rounded-md">pi</button>
        </div>
        <div class="flex justify-between mt-2">
            <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">7</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">8</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">9</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">÷</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white mr-4 rounded-md">√</button>
        </div>
        <div class="flex justify-between mt-2">
            <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">4</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">5</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">6</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white rounded-md">x</button>
            <button class="w-20 h-14 bg-black text-xl font-bold text-white mr-4 rounded-md">x^2</button>
        </div>
         
        <div class="flex">

            <div>
                <div class="flex justify-between mt-2">
                    <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">1</button>
                    <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">2</button>
                    <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">3</button>
                    <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">-</button>
                </div>
                <div class="flex justify-between mt-2">
                    <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">0</button>
                    <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">.</button>
                    <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">%</button>
                    <button class="w-20 h-14 bg-black text-xl font-bold text-white ml-4 rounded-md">=</button>
                </div>
            </div>

            <div> <button class="w-20 h-[120px] mt-2 bg-black text-xl font-bold text-white ml-4 rounded-md">+</button></div>

        </div>


       
           
           
        
    
</body>
</html>
