<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //FOR LOOP
        //Prit 10 natural numbers
        for(let i=1;i<=10;i++)
    {
        document.write(i,"<br>")
    }
    
    for(i=0;i<10;i++)
    {
        document.write("<br>",i+1,)
    }
    //Sum of first 10 natural numbers
    let s=0;
    for(let n=1;n<=10;n++)
    
    { 
        s=s+n;
        
    }
    document.write("<br><br>The sum is ",s)

    //Print 10,20,30,40,50,......

    for(i=10;i<=60;i=i+10)
    {
        document.write("<br><br>",i)

    }
    
    //factorial
    let n=1;
    for(i=5;i>0;i--)
    {
      n=n*i;
    } 
    document.write("<br><BR> The factorial of 5 ",n)

        //Another method for factorial
        let m=6;
        let f=1;
        for(i=1;i<=m;i++)
        {
            f=f*i;
        }
        document.write(`<br><BR> The factorial of ${m} is ${f}`)

    

            //While LOOP
            //Print JavaScript 5 times

            let k=0;
            while(k<5)
        {
            document.write("<br><br>JavaScript")
            k++;
        }

        //DO WHILE LOOP

    let h=0;
    do{

        document.write("<br>",h)
        h=h+2;
    
    } while(h<=10)
  

    </script>
    
</body>
</html>
