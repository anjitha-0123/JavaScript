<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = new Object();
          person.fname="Anjitha";
          person.lname="T V";
          person.hobby="Cricket";
          person.basicpay=30000;
          person.ta=3000;
          person.da=2500;

          person.getDetails=function()
          {
            const salary=person.basicpay+person.ta+person.da;
            return`Person Name : ${this.fname+this.lname} <br> Person hobby : ${this.hobby} <br> Person Salary : ${salary}`
          }
          console.log("person Details is ",person.getDetails());
          document.write("person Details is ",person.getDetails());

    </script>
    
</body>
</html>
